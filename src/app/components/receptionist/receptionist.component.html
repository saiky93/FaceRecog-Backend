<div class="row" *ngIf="errorMsg">
  <div class="col">
    <p class="alert alert-warning">
      {{errorMsg}}
    </p>
  </div>
</div>

<div class="container" [hidden] = "showEmployee">
      <div>
        <h1>The employees with similar names are:</h1><br>
        <table class="table table-responsive table-striped table-bordered">
          <tr><td><h2>EmployeeId</h2></td> <td><h2>FirstName</h2></td> <td><h2>LastName</h2></td></tr>
          <tr *ngFor="let employee of employeeData">
              <td><h4>{{employee.id}}</h4></td> <td><h4>{{employee.firstName}}</h4></td> <td><h4>{{employee.lastName}}</h4></td>       
          </tr>
        </table>

        <div>
          <h2><i>{{employeeInfo.email}}</i></h2>
        </div>

      </div>
    </div>
